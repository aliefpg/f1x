<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tombol untuk menampilkan formulir login -->
    <button id="show-login-button" onclick="showLoginForm()">Login</button>

    <!-- Form Login -->
    <div id="login-form" class="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="hideLoginForm()">Cancel</button>
    </div>

    <header>
        <div class="container">
            <h1>Blog Saya</h1>
            <button onclick="showArticleForm()" id="add-article-button" style="display: none;">Add Article</button>
            <button onclick="logout()" id="logout-button" style="display: none;">Logout</button>
        </div>
    </header>
    <div class="container">
        <!-- Formulir Artikel -->
<div id="article-form" style="display: none;">
    <input type="hidden" id="article-id">
    <input type="text" id="article-title" placeholder="Title" required>
    <input type="text" id="article-author" placeholder="Author" required>
    <textarea id="article-content" placeholder="Content" rows="5" required></textarea>
    <input type="file" id="article-image" accept="image/*"> <!-- Input file untuk gambar -->
    <button id="save-article-button" onclick="saveOrUpdateArticle()">Save</button>
    <button id="update-article-button" style="display: none;" onclick="saveOrUpdateArticle()">Update</button>
    <button onclick="hideArticleForm()">Cancel</button>
</div>

        <div id="article-list"></div>
    </div>
    <footer>
        <p>&copy; 2024 Blog Saya</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
