<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Articles</h1>
            <button id="login-btn">Login</button>
            <button id="logout-btn" class="hidden">Logout</button>
        </div>
    </header>

    <main>
        <section id="articles">
            <!-- Artikel akan dimuat di sini -->
        </section>
    </main>

    <!-- Modal untuk Login -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="hidden">Invalid username or password</p>
            </form>
        </div>
    </div>

    <!-- Tombol CRUD -->
    <div id="crud-buttons" class="hidden">
        <button id="add-article-btn">Add Article</button>
    </div>

    <!-- Modal untuk Menambah Artikel -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-add-btn" class="close">&times;</span>
            <h2>Add Article</h2>
            <form id="add-form">
                <input type="text" id="add-title-input" placeholder="Title" required>
                <input type="text" id="add-author-input" placeholder="Author" required>
                <textarea id="add-content-input" placeholder="Content" required></textarea>
                <button type="button" id="save-add-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Modal untuk Edit Artikel -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-edit-btn" class="close">&times;</span>
            <h2>Edit Article</h2>
            <form id="edit-form">
                <input type="text" id="title-input" placeholder="Title" required>
                <input type="text" id="author-input" placeholder="Author" required>
                <textarea id="content-input" placeholder="Content" required></textarea>
                <button type="button" id="save-edit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
